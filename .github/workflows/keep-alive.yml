name: Keep Supabase Active

on:
  schedule:
    # Run every 6 hours to keep database active (adjust as needed)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping health check endpoint
        run: |
          # Use your Vercel deployment URL
          HEALTH_URL="${{ secrets.HEALTH_CHECK_URL || 'https://your-app.vercel.app/api/health' }}"
          
          echo "Pinging health check endpoint: $HEALTH_URL"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "✅ Health check successful (HTTP $response)"
          else
            echo "⚠️ Health check returned HTTP $response"
            exit 1
          fi
      
      - name: Report status
        if: always()
        run: |
          echo "Workflow completed at $(date)"
          echo "This keeps the Supabase database active on the free tier"
